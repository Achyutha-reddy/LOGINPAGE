<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYWEBSITE-REGISTRATION FORM</title>
    <link rel="stylesheet" href="mywebsite-registration_page.css">
</head>
<body>
    <div class="registration-login">
        <p>Already a MEMBER? <a href="#">Login</a></p>
    <div class="registration-form">
        <h1>REGISTRATION FORM</h1>
        <div class="fname">
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname" placeholder="FIRST NAME" required>
        </div>
        <div class="lname">
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname" placeholder="LAST NAME" required>
        </div>
        <div class="surname">
            <label for="sname">SURNAME</label>
            <input type="text" name="sname" id="sname" placeholder="SURNAME" required>
        </div>
        <div class="father-name">
            <label for="fathername">FATHER'S NAME</label>
            <input type="text" name="fathername" id="fathername" placeholder="FATHER'S NAME" required>
        </div>
        <div class="mother-name">
            <label for="mothername">MOTHER'S NAME</label>
            <input type="text" name="mothername" id="mothername" placeholder="MOTHER'S NAME" required>
        </div>
        <div class="gender">
            <label for="gender">GENDER</label>
        <input type="radio" name="gender" id="gender">MALE
        <input type="radio" name="gender" id="gender">FEMALE
        <input type="radio" name="gender" id="gender">OTHERS
        </div>
        <div class="dob">
            <label for="dob">DATE OF BIRTH</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div class="mail">
            <label for="email">EMAIL ADDRESS</label>
            <input type="email" name="email" id="email" placeholder="EMAIL" required>
        </div>
        <div class="pincode">
            <label for="pincode">PINCODE</label>
            <input type="number" name="pincode" id="pincode" placeholder="PINCODE" required>
        </div>
        
        <div class="phone"></div>
            <label for="phone">PHONE NUMBER</label>
            <input type="text" name="phone" id="phone" placeholder="PHONE NUMBER" required>
        </div>
        <div class="button">
            <button type="submit">NEXT</button>
        </div>
    </div>
</body>
</html>
